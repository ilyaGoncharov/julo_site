				<div class="container">

							<div class="col-lg-3"></div>
							<div class="col-lg-6 form">

						            <h2 class="panel-title">Или просто напишите нам:</h2>
						            <form id="contactForm">
						          		<div class="row">

							          		<div class="col-lg-6 name_send">
											    <div class="form-group">
								                    <input id="contact__form--name" class="form-control" type="text" name="Имя:"  required="required" value="" placeholder="Ваше имя:" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ваше имя:'" minlength="2" maxlength="30">
							                	</div>
											</div> 

											<div class="col-lg-6 mail_send">
												<div class="form-group">
											  	    <input id="contact__form--email" class="form-control" type="email" name="Ответить:" required="required" value="" placeholder="E-mail:" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail:'" minlength="2" maxlength="30">
											  	 </div>   
											</div> 

											<div class="col-lg-12 messege_send">
												<div class="form-group">
												    <textarea id="contact__form--message" class="form-control" name="Текст сообщения:" rows="4" placeholder="Cообщение:" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Cообщение:'" minlength="10" maxlength="500" required="required"></textarea>
											    </div>
											</div>    

											<div class="col-lg-12">
								            	<div class="col-lg-3"></div>
								            	<div class="col-lg-6">
								            		<button type="submit" class="btn contacts__form--button"><p>Отправить</p></button>
								            	</div>
								            	<div class="col-lg-3"></div>
								            </div>
											
									    </div>
									</form>
